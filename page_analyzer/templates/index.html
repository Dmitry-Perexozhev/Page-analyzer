<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Example</title>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
<ul class="nav nav-underline">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Анализатор страниц</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Сайты</a>
    </li>
</ul>
{% for msg in get_flashed_messages() %}
<div class="alert alert-danger" role="alert">{{ msg }}</div>
{% endfor %}
<form action="/urls" method="post" class="row g-3">
    <h1>Анализатор страниц</h1>
    <h3>Бесплатно проверяйте сайты на SEO-пригодность</h3>
    <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Password</label>
        <input name="url" type="text" class="form-control" id="inputPassword2" placeholder="example.com">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Проверить</button>
    </div>
</form>
</body>
</html>
