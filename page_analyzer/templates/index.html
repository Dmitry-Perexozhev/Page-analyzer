<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/images/seo.png" type="image/png">
    <title>Анализатор страниц</title>
</head>
<body class="min-vh-100 d-flex flex-column">
<div class="col-12 col-md-10 col-lg-8 mx-auto">
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary px-3">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Анализатор страниц</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/urls' %}active{% endif %}" href="/urls">Сайты</a>
                </li>
            </ul>
        </nav>
    </header>

    {% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{ category }} mb-0 rounded-0" role="alert">{{ msg }}</div>
    {% endfor %}


    <div class="border rounded-bottom bg-light p-5">
        {% block content %}
        <h1 class="display-3">Анализатор страниц</h1>
        <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
        <form action={{url_for('add_url')}} method="post" class="d-flex justify-content-center">
            <label for="text" class="visually-hidden">Url для проверки</label>
            <input type="text" name="url" placeholder="https://www.example.com" value="{{ invalid_value }}"
                   class="form-control form-control-lg" required>
            <input type="submit" class="btn btn-primary  btn-lg ms-3 px-5 text-uppercase mx-3" value="Проверить">
        </form>
        {% endblock %}
    </div>
</div>
<footer class="text-center text-muted py-3 mt-auto">
    <p class="mb-0">
        <a href="https://github.com/Dmitry-Perexozhev" target="_blank" class="text-muted text-decoration-none">
            Developed by Dmitry Perehozhev
        </a>
    </p>
</footer>
</body>
</html>
